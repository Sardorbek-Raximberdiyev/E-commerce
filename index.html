<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo-link logo-link" href="#">
        <img class="logo-link__img" src="images/sneakers-logo.svg" alt="logo" width="138" height="20">
      </a>
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Collections</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Men</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Women</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="site-header__profil">
        <a class="site-header__profile-link" href="#">
          <svg width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor"/></svg>
        </a>
        <a class="site-header__profile-img-link" href="#">
          <img class="site-header__profile-img" src="images/Oval.svg" alt="profil rasm" width="50" height="50">
        </a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="main-content__container container">
      <div class="main-content__hero hero">
        <div class="hero__img-block">
          <img class="hero__img" src="images/hero-img.png" alt="image" width="445" height="445">
          <div class="hero__img-box">
            <img class="hero__box-img" src="images/shoes-firs.png" alt="image" width="88" height="88">
            <img class="hero__box-img" src="images/shoes-two.png" alt="image" width="88" height="88">
            <img class="hero__box-img" src="images/shoes-theree.png" alt="image" width="88" height="88">
            <img class="hero__box-img" src="images/shoes-last.png" alt="image" width="88" height="88">
          </div>
        </div>
        <div class="hero__content">
          <a class="hero__content-link" href="#">Sneaker company</a>
          <h2 class="hero__title">Fall Limited Edition Sneakers</h2>
          <p class="hero__text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
          <div class="hero__namber-block">
            <span class="hero__namber">$125.00</span>
            <span class="hero__namber-btn">50%</span>
            <span class="hero__namber">$250.00</span>
          </div>
          <div class="hero__btn-block">
            <div class="hero__btn-box">
              <button class="hero__button hero__btn-minus">-</button>
              <span class="hero__content-empty">0</span>
              <button class="hero__button hero__btn-plass">+</button>
            </div>
            <button class="hero__btn">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
